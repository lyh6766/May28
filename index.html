<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 슬라이드</title>
  <style>
    img {
      width: 200px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <img id="slide" src="1.png" alt="슬라이드 이미지">

  <div class="controls">
    <button onclick="startSlideshow()">시작</button>
    <button onclick="stopSlideshow()">멈춤</button>
  </div>

  <script>
    const images = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
      "8.png",
      "9.png"
    ];

    let current = 0;
    let intervalId = null;

    function showNextImage() {
      current = (current + 1) % images.length;
      document.getElementById('slide').src = images[current];
    }

    function startSlideshow() {
      if (!intervalId) {
        intervalId = setInterval(showNextImage, 1500); // 1.5초 간격
      }
    }

    function stopSlideshow() {
      clearInterval(intervalId);
      intervalId = null;
    }
  </script>

</body>
</html>
